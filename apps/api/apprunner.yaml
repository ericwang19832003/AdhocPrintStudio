version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - yum install -y libjpeg-turbo-devel zlib-devel
    build:
      - pip3 install --upgrade pip
      - pip3 install -r requirements.txt -t ./vendor
run:
  command: PYTHONPATH=/app/apps/api/vendor python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
  network:
    port: 8080
    env: PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: CORS_ORIGINS
      value: "*"
