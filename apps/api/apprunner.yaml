version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  command: uvicorn app.main:app --host 0.0.0.0 --port $PORT
  network:
    port: 8080
    env: PORT
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: CORS_ORIGINS
      value: "*"
