version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
      - npm run build
  env:
    - name: NEXT_PUBLIC_API_BASE_URL
      value: "https://REPLACE-WITH-YOUR-API-URL.us-east-1.awsapprunner.com"
run:
  command: node .next/standalone/server.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: HOSTNAME
      value: "0.0.0.0"
